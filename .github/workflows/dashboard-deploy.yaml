name: Dashboard - Build and Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard-deploy.yaml'
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build, only deploy existing image'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: virtuslab/scala-community-build-dashboard

jobs:
  build:
    if: ${{ !inputs.deploy_only }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: scripts/build-dashboard.sh
        env:
          PUSH: "true"

      - name: Output image info
        run: |
          echo "### Dashboard Image Built :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: [build]
    if: always() && (needs.build.result == 'success' || inputs.deploy_only)
    runs-on: ubuntu-22.04
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_AKS_CLUSTER }} \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          # Apply deployment (uses latest tag)
          kubectl -n jenkins-scala3 apply -f k8s/dashboard.yaml         
          # Force pull latest image
          kubectl -n jenkins-scala3 rollout restart deployment/dashboard

      - name: Wait for rollout
        run: |
          kubectl -n jenkins-scala3 rollout status deployment/dashboard --timeout=180s

      - name: Deployment summary
        run: |
          echo "### Dashboard Deployed :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://scala3.westeurope.cloudapp.azure.com/dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY

