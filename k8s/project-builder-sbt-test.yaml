apiVersion: batch/v1
kind: Job
metadata:
  name: project-builder-sbt-test
spec:
  template:
    spec:
      volumes:
      - name: mvn-repo-cert
        configMap:
          name: mvn-repo-cert
      containers:
      - name: project-builder-sbt-test
        image: virtuslab/scala-community-build-project-builder:jdk11-test
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: mvn-repo-cert
          mountPath: /usr/local/share/ca-certificates/mvn-repo.crt
          subPath: mvn-repo.crt
          readOnly: true
        lifecycle:
          postStart:
            exec:
              command: ["update-ca-certificates"]
        command:
        - "bash"
        - "-c"
        - |
            (/build/build-revision.sh \
              https://github.com/typelevel/shapeless-3.git \
              "v3.0.4" \
              3.1.0-bin-COMMUNITY-SNAPSHOT \
              3.0.4 \
              "org.typelevel%shapeless3-deriving org.typelevel%shapeless3-test org.typelevel%shapeless3-typeable dummy.org%dummy-project" \
              https://mvn-repo:8081/maven2/test \
              1.5.5 \
              '{"sbt": {"commands": ["show crossScalaVersions", "show scalaVersion", "show scalacOptions"] }, "projects": {"exclude": ["dummy.org%dummy-.*"]} }' \
            && echo \
            && echo "Community project published successfully") || true
      restartPolicy: Never
  backoffLimit: 0
